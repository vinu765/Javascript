<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatypes</title>
</head>
<body>
    <h1>JUNIOR HITMAN</h1>
    <script>
        var x="hello world";
        document.write(x);
        document.write("<br>");
        document.write(typeof(x));



        var y=34;
        document.write(y);
        document.write("<br>");
        document.write(typeof(y));



        var z=true;
        document.write(z);
        document.write("<br>");
        document.write(typeof(z));



        var e=null;
        document.write(e);
        document.write("<br>");
        document.write(typeof(e));



        var r=["S","T","U","D","E","N","T"];
        document.write(r);
        document.write("<br>");
        document.write(typeof r);


        var g={first:"h",last:"j"};
        document.write(g);
        document.write("<br>");
        document.write(typeof g);
    </script>
    
</body>
</html>
